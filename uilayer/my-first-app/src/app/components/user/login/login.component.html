<div className="signup-container">
  <h2 className="page-title">Login</h2>
  <div className="signup-content">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" id="usernameOrEmail" formControlName="usernameOrEmail" placeholder="usernameOrEmail or Email">
        <div *ngIf="myForm.controls.usernameOrEmail.invalid && (myForm.controls.usernameOrEmail.dirty || myForm.controls.usernameOrEmail.touched)"
          class="has-error">
          <div *ngIf="myForm.controls.usernameOrEmail.errors.required">
            Please input your username or email!
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
        <div *ngIf="myForm.controls.password.invalid && (myForm.controls.password.dirty || myForm.controls.password.touched)"
          class="has-error">
          <div *ngIf="myForm.controls.password.errors.required">
            Please input your Password!
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Login</button>             
      <p>Or<a routerLink="/signup">Register now!</a></p>
    </form>
  </div>
</div>
